<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-screen">
      <div class="calculator-output">0</div>
    </div>
    <div class="calculator-buttons">
      <button id="clear" class="green">C</button>
      <button id="plus/minus" class="green">+/-</button>
      <button id="modulous" class="green">%</button>
      <button id="devide" class="blue">รท</button>   
      <button id="7" class="grey">7</button>   
      <button id="8" class="grey">8</button>   
      <button id="9" class="grey">9</button>   
      <button id="multiply" class="blue">x</button>   
      <button id="4" class="grey">4</button>   
      <button id="5" class="grey">5</button>   
      <button id="6" class="grey">6</button>
      <button id="minus" class="blue">-</button>
      <button id="1" class="grey">1</button>
      <button id="2" class="grey">2</button>
      <button id="3" class="grey">3</button>
      <button id="plus" class="blue">+</button>
      <button id="0" class="grey zero">0</button>
      <button id="." class="grey">.</button>
      <button id="equals" class="blue">=</button>
    </div>
  </div>
</body>
</html>
